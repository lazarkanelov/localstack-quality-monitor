# LSQM Sources Configuration
# These sources are used to discover Terraform architectures for testing

# Direct GitHub repositories with standalone Terraform configs
github_repos:
  enabled: true
  repositories:
    # AWS Samples - complete example projects
    - url: https://github.com/aws-samples/serverless-patterns
      paths:
        - "apigw-lambda-dynamodb-terraform"
        - "s3-lambda-terraform"
        - "sqs-lambda-terraform"
        - "sns-sqs-lambda-terraform"
        - "eventbridge-lambda-terraform"

    # Terraform examples that are standalone
    - url: https://github.com/terraform-aws-modules/terraform-aws-lambda
      paths:
        - "examples/complete"

    - url: https://github.com/terraform-aws-modules/terraform-aws-s3-bucket
      paths:
        - "examples/complete"
        - "examples/notification"

    - url: https://github.com/terraform-aws-modules/terraform-aws-dynamodb-table
      paths:
        - "examples/basic"
        - "examples/global-tables"

    - url: https://github.com/terraform-aws-modules/terraform-aws-sqs
      paths:
        - "examples/complete"

    # ViktorUJ VPC (already in your artifacts)
    - url: https://github.com/ViktorUJ/vpc
      paths:
        - "."

# Disable default sources that find non-standalone modules
terraform_registry: false
github_orgs: false
serverless: false
cdk: false
