version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - DEBUG=1
      - SERVICES=s3,lambda,dynamodb,sqs,sns,apigateway,iam,ec2,ecs,events,stepfunctions,secretsmanager,kms,rds
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  lsqm:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ARTIFACT_REPO=${ARTIFACT_REPO}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    volumes:
      - lsqm-cache:/root/.lsqm/cache
      - ./config.yaml:/root/.lsqm/config.yaml:ro
    profiles:
      - tools  # Only start with: docker compose --profile tools up lsqm

volumes:
  lsqm-cache:
